<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Indicators Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style/style.css">
    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="../static/style/worldwide.png" alt="icone com imagem do planeta terra" width="36" height="30">
        <a class="navbar-brand">Hub de Indicadores Globais - Dados do IBGE</a>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-2">
                <label for="countryDropdown">Selecione o pa√≠s:</label>
                <select class="form-control" id="countryDropdown">
                    {% for country in data['countries'] %}
                    <option value="{{country['codigo']}}">{{country['nome']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="indicatorDropdown">Selecione o indicador:</label>
                <select class="form-control" id="indicatorDropdown">
                    {% for indicator in data['indicators'] %}
                    <option value="{{indicator['codigo']}}">{{indicator['descricao']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <button type="button" class="btn btn-secondary btn-block" id="submitButton"
                    onclick="sendGetRequest()">Consultar</button>
            </div>

            <h6 id="dataTitle" class="text-info font-weight-bold mt-4"></h6>
        </div>
        <p id="dataDescription" class="text-secondary mb-4"></p>

    </div>

    <div class="container mt-2 text-center">
        <div class="row">
            <table id="dataTable" class="table table-sm table-bordered mt-2 w-25">
                <thead class="thead-light">
                    <tr>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="chartContainer" class="mt-2 w-75">
                <canvas id="myChart" width="200" height="100"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
