<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Indicators Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Global Indicators Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-2">
                <label for="countryDropdown">Selecione o pa√≠s:</label>
                <select class="form-control" id="countryDropdown">
                    {% for country in data['countries'] %}
                    <option value="{{country['codigo']}}">{{country['nome']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="indicatorDropdown">Selecione o indicador:</label>
                <select class="form-control" id="indicatorDropdown">
                    {% for indicator in data['indicators'] %}
                    <option value="{{indicator['codigo']}}">{{indicator['descricao']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label>&nbsp;</label>
                <button type="button" class="btn btn-secondary btn-block" id="submitButton" onclick="sendGetRequest()">Consultar</button>
            </div>
        </div>
    </div>
    <div id="dataContainer"></div>

    <script>
        function sendGetRequest() {
            var countryDropdown = document.getElementById('countryDropdown');
            var indicatorDropdown = document.getElementById('indicatorDropdown');
            
            var selectedCountry = countryDropdown.value;
            var selectedIndicator = indicatorDropdown.value;
            
            var url = `https://servicodados.ibge.gov.br/api/v1/paises/${selectedCountry}/indicadores/${selectedIndicator}`;

            console.log('Request URL:', url);

            
            // Send the GET request
            fetch(url, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response data here
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
